<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->

        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem", // rounded-lg typically maps to this or 0.5rem
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"

                },
            },
        }

<style>
        /* Custom Glassmorphism Utilities */
        .glass-panel {
            background: rgba(16, 22, 34, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.36);
        }
        
        .input-glass {
            background: rgba(28, 31, 39, 0.6);
            border: 1px solid rgba(59, 67, 84, 0.5);
            transition: all 0.2s ease-in-out;
        }

        .input-glass:focus-within {
            border-color: #135bec;
            background: rgba(28, 31, 39, 0.8);
            box-shadow: 0 0 0 1px #135bec;
        }
        
        /* Background pattern */
        .bg-cinema {
            background-color: #111318;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="font-display bg-cinema text-white min-h-screen flex flex-col relative overflow-hidden">
<!-- Navbar (Minimal) -->
<header class="flex items-center justify-between px-6 py-4 md:px-10 lg:px-40 absolute w-full top-0 z-10">
<div class="flex items-center gap-4 text-white">
<div class="size-8 text-primary">

</div>
<h2 class="text-white text-xl font-bold leading-tight tracking-[-0.015em]">StreamFlow</h2>
</div>
<a class="text-sm font-bold text-gray-400 hover:text-white transition-colors" href="#">Help</a>
</header>
<!-- Main Content Area -->
<div class="layout-container flex h-full grow flex-col items-center justify-center p-4">
<!-- Center Auth Card -->
<div class="glass-panel w-full max-w-[480px] rounded-xl overflow-hidden shadow-2xl mt-16 md:mt-0 relative z-10">
<!-- Tabs -->
<div class="flex border-b border-gray-700/50">
<button class="flex flex-col items-center justify-center border-b-2 border-primary bg-white/5 text-white py-4 flex-1 transition-colors hover:bg-white/10 group">
<p class="text-white text-sm font-bold leading-normal tracking-[0.015em]">Login</p>
</button>
<button class="flex flex-col items-center justify-center border-b-2 border-transparent text-[#9da6b9] py-4 flex-1 transition-colors hover:bg-white/5 group hover:text-white">
<p class="text-inherit text-sm font-bold leading-normal tracking-[0.015em]">Register</p>
</button>
</div>
<div class="p-6 md:p-8">
<!-- Headline -->
<div class="text-center mb-8">
<h1 class="text-white text-3xl font-bold leading-tight mb-2">Welcome Back</h1>
<p class="text-[#9da6b9] text-sm">Enter your credentials to access your account</p>
</div>
<!-- Form Fields -->
<form class="flex flex-col gap-5">
<!-- Email / Username -->
<label class="flex flex-col gap-2">
<span class="text-white text-sm font-medium leading-normal">Email or Username</span>
<div class="input-glass rounded-lg flex items-center overflow-hidden">
<span class="pl-4 text-gray-400">
<span class="material-symbols-outlined text-[20px]">person</span>
</span>
<input class="w-full bg-transparent border-none text-white placeholder:text-[#6b7280] focus:ring-0 h-12 px-3 text-base" placeholder="Enter your email or username" type="text"/>
</div>
</label>
<!-- Password -->
<label class="flex flex-col gap-2">
<div class="flex justify-between items-center">
<span class="text-white text-sm font-medium leading-normal">Password</span>
<a class="text-primary text-xs font-bold hover:text-blue-400 hover:underline" href="#">Forgot Password?</a>
</div>
<div class="input-glass rounded-lg flex items-center overflow-hidden relative">
<span class="pl-4 text-gray-400">
<span class="material-symbols-outlined text-[20px]">lock</span>
</span>
<input class="w-full bg-transparent border-none text-white placeholder:text-[#6b7280] focus:ring-0 h-12 px-3 text-base pr-10" placeholder="Enter your password" type="password"/>
<button class="absolute right-0 pr-4 text-gray-400 hover:text-white flex items-center justify-center" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
</label>
<!-- Login Button -->
<button class="mt-2 w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-4 bg-primary hover:bg-blue-600 transition-all text-white text-base font-bold leading-normal tracking-[0.015em] shadow-lg shadow-blue-900/20" type="button">
<span class="truncate">Sign In</span>
</button>
</form>
<!-- Divider -->
<div class="relative my-8">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-gray-700"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="px-2 bg-[#171b24] text-gray-500 rounded-full text-xs uppercase tracking-wider font-semibold">Or continue with</span>
</div>
</div>
<!-- Social Login -->
<div class="grid grid-cols-3 gap-4 mb-6">
<button class="flex items-center justify-center h-12 rounded-lg bg-[#282e39] hover:bg-[#343b49] transition-colors border border-[#3b4354]">
<!-- Google Icon Stub -->
<img alt="Google" class="w-5 h-5" data-alt="Google Logo" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBQ_2O23C3RoP3nAbNXSn1ZRWRvwGJe9not8fFlzapmZJdqt1dd1jE2_HG_z8nGXSEMdI0-_VxwOt0YmZC-V6jEiPyemPVn5Mn1vXBmkGV6nY9vjeAz26szay9RuUsIhYZ2x-Bgv8IInhXn8IX5OpAZW6TfNimDOylqf9ym18hC_qFKETtMCwE9Werlj3NBRe0w0Zf-WUR2e0GXfGPW0zFyFWV9SWg4hSk73qxbxL34dX7v-zFJ-OwVR4T4DYiirxCxU68m_ZLgyPLW"/>
</button>
<button class="flex items-center justify-center h-12 rounded-lg bg-[#282e39] hover:bg-[#343b49] transition-colors border border-[#3b4354]">
<!-- Apple Icon Stub (Using white silhouette) -->

</button>
<button class="flex items-center justify-center h-12 rounded-lg bg-[#282e39] hover:bg-[#343b49] transition-colors border border-[#3b4354]">
<!-- Facebook Icon Stub -->

</button>
</div>
<!-- Guest Login -->
<div class="text-center pt-2">
<button class="text-[#9da6b9] text-sm hover:text-white transition-colors">
                        Skip and browse as <span class="text-white font-medium underline decoration-gray-600 underline-offset-4">Guest</span>
</button>
</div>
</div>
</div>
<!-- Decorative Elements in Background -->
<div class="fixed top-1/4 -left-20 w-96 h-96 bg-blue-600/20 rounded-full blur-[128px] pointer-events-none"></div>
<div class="fixed bottom-0 -right-20 w-[500px] h-[500px] bg-purple-600/10 rounded-full blur-[128px] pointer-events-none"></div>
</div>
</body></html>
