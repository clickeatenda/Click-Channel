name: clickchannel
description: Click Channel - App de Streaming IPTV.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cached_network_image: ^3.3.1
  palette_generator: ^0.3.3
  image: ^4.1.7
  
  # Pacotes Funcionais
  http: ^1.2.0
  flutter_dotenv: ^5.0.2
  dio: ^5.3.1
  dio_smart_retry: ^6.0.0  # Retry automático com exponential backoff
  flutter_secure_storage: ^9.0.0
  provider: ^6.0.0
  video_player: ^2.8.2
  chewie: ^1.7.1
  shared_preferences: ^2.2.2
  path_provider: ^2.1.4
  device_info_plus: ^10.1.0
  
  # Media Kit - Player avançado com suporte a 4K/HDR
  media_kit: ^1.1.11
  media_kit_video: ^1.2.5
  media_kit_libs_video: ^1.0.5
  
  # Pacotes Visuais
  google_fonts: ^6.2.1
  cupertino_icons: ^1.0.2
  shimmer: ^2.0.0
  flutter_cache_manager: 3.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "#1a1a2e"
  adaptive_icon_foreground: "assets/images/logo.png"

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - .env